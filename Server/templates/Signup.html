<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google sign in? -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Signup.css') }}">
    <title>Create a new account</title>
</head>
    <body>
    <div class="container-fluid p-0">
        <div class="bg-image" style="background-image: url('../static/images/mirrorBooks.jpg'); height: 100vh; opacity: 0.8;">
            <div class="row">
                <div class="col-3">
                    <br>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 ">
                    <div class="card align-items-center" style="border-radius: 2rem; background-color: #fcfaf5">
                        <div class="card-body text-black" style="opacity:1;">
                            <form action="{{ url_for('signUp') }}" method="POST" class="needs-validation" name="form">
                                <div class="d-flex  mb-3 pb-0 pt-3">
                                    <i class="fas fa-solid fa-books fa-2x me-3" style="color:mediumpurple;"></i>
                                    <span class="h1 fw-bold mb-0" style="font-family: 'Bodoni 72 Oldstyle'; color: mediumpurple;">Judy's Library</span>
                                </div >
                                <br>
                                <h5 class="fw-normal mb-3 pb-3" style="color: black">Create a New Account</h5>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="name">Name</label>
                                            <input type="name" id="name" name="name" class="form-control form-control-lg" placeholder="John" required/>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="surname">Surname</label>
                                            <input type="name" id="surname" name="surname" class="form-control form-control-lg" placeholder="Doe" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="name" id="username" name="username" class="form-control form-control-lg" placeholder="john_doe121" required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" name="inputEmail" class="form-control form-control-lg" placeholder="johndoe@gmail.com" required/>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="John" required/>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="repeatPassword"> Repeat Password</label>
                                            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control form-control-lg" placeholder="********" required/>
                                        </div>
                                    </div>
                                </div>

                                <div class="login-message">
                                    {% with messages = get_flashed_messages() %}
                                       {% if messages %}
                                          {% for message in messages %}
                                             {{ message }}
                                          {% endfor %}
                                       {% endif %}
                                    {% endwith %}
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-outline-light btn-lg btn-block" type="submit" style="border-color: mediumpurple; background-color: mediumpurple">Sign Up</button>
                                </div>
                                <br>
                                <p class="mb-5 pb-lg-2" style="color:purple">Already have an account? <a href="/" style="color: mediumpurple;">Log In!</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    </body>
</html>
